<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ metadata.description }}" />
    <title>{{ metadata.title }}</title>

    <!-- Preload Google Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ dot_prefixed_url('static', filename='assets/favicon-32x32.png') }}"
      sizes="32x32"
      type="image/png"
    />
    <link href="{{ dot_prefixed_url('static', filename='dist/globals.css') }}" rel="stylesheet" />
  </head>

  <body></body>

  <!-- Defer Non-Critical JS -->
  <script src="{{ dot_prefixed_url('static', filename='dist/bundle.js') }}" defer></script>
</html>
